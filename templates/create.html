<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/create.css">
    <title>Create Form</title>
</head>

<body>
    <label for="name">Name: </label>
    <input type="text" id="name">
    <form id="form">
    </form>
    <select id="select">
        <option value="">-- Select Field to add --</option>
        <option value="text">Text</option>
        <option value="email">Email</option>
        <option value="number">Number</option>
        <option value="multiple">Selection</option>
    </select>
    <button onclick="create()">Create</button>
    <script defer>
        var count = 0;
        const url = "/dashboard/create";
        const headers = new Headers();
        headers.append("Content-Type", "application/json");
        const form = document.getElementById("form");
        const name = document.getElementById("name");
        const select = document.getElementById("select");
        select.addEventListener("change", (event) => {
            event.preventDefault();
            count++;
            const id = `field-${count}`;
            if (event.target.value == "") {
                return;
            } else if (event.target.value == "text") {
                const field = `
                    <div>
                        <p>Text</p>
                        <label for="${id}" class="r2">Name:</label>
                        <input type="text" id="${id}" class="r2" required>
                        <label for="maxlen-${id}" class="r3">Max length:</label>
                        <input type="number" id="maxlen-${id}" class="r3" required>
                        <button onclick="delete_parrent(this, event)">Delete</button>
                    </div>
                `;
                form.insertAdjacentHTML('beforeend', field);
            } else if (event.target.value == "email") {
                const field = `
                    <div>
                        <p>Email</p>
                        <label for="${id}" class="r2">Name:</label>
                        <input type="text" id="${id}" class="r2" required>
                        <button onclick="delete_parrent(this, event)">Delete</button>
                    </div>
                `;
                form.insertAdjacentHTML('beforeend', field);
            } else if (event.target.value == "number") {
                const field = `
                    <div>
                        <p>Number</p>
                        <label for="${id}" class="r2">Name:</label>
                        <input type="text" id="${id}" class="r2" required>
                        <label for="min-${id}" class="r3">Minimum</label>
                        <input type="number" id="min-${id}" class="r3" required>
                        <label for="max-${id}" class="r4">Maximum</label>
                        <input type="number" id="max-${id}" class="r4" required>
                        <button onclick="delete_parrent(this, event)">Delete</button>
                    </div>
                `;
                form.insertAdjacentHTML('beforeend', field);
            } else if (event.target.value == "multiple") {
                const field = `
                    <div>
                        <p>Selection</p>
                        <label for="${id}" class="r2">Name:</label>
                        <input type="text" id="${id}" class="r2" required>
                        <ul class="r3">
                        </ul>
                        <label for="add-${id}" class="r4">Option:</label>
                        <input type="text" id="add-${id}" class="r4">
                        <button onclick="add(this, event)" class="r4 c4">Add</button>
                        <button onclick="delete_parrent(this, event)">Delete</button>
                    </div>
                `;
                form.insertAdjacentHTML('beforeend', field);
            }
            event.target.selectedIndex = 0;
        });

        function delete_parrent(element, event) {
            event.preventDefault();
            element.parentElement.remove();
        }
        function add(element, event) {
            event.preventDefault();
            const input = element.parentElement.children[element.parentElement.children.length - 3];
            const list = element.parentElement.children[3];
            const field = `
                <li>
                    <p>${input.value}</p>
                    <button onclick="delete_parrent(this, event)">Delete</button>
                </li>
            `;
            list.innerHTML += field;
        }
        async function create() {
            if (!form.checkValidity()) {
                return;
            }
            let output = {
                "name": name.value,
                "fields": []
            };
            for (i of form.children) {
                const type = i.children[0].innerHTML;
                if (type == "Text") {
                    output.fields.push({ "Text": [i.children[2].value, parseInt(i.children[4].value)] });
                } else if (type == "Email") {
                    output.fields.push({ "Email": i.children[2].value });
                } else if (type == "Number") {
                    const min = parseInt(i.children[4].value);
                    const max = parseInt(i.children[6].value);
                    if (min > max) {
                        return;
                    }
                    output.fields.push({
                        "Number": [i.children[2].value,
                        min,
                        max
                        ]
                    });
                } else if (type == "Selection") {
                    var options = [];
                    for (j of i.children[3].children) {
                        options.push(j.children[0].innerHTML);
                    }
                    output.fields.push({ "Multiple": [i.children[2].value, options] });
                }
            }
            try {
                const response = await fetch(url, {
                    method: "POST",
                    headers: headers,
                    body: JSON.stringify(output)
                });
                if (!response.ok) {
                    throw new Error(`Response status: ${response.status}`);
                }

                const id = await response.text;
                navigator.clipboard.writeText(location.protocol + '//' + location.host + `/form/${id}`);
                window.location.href = `/dashboard`; 
            } catch (error) {
                console.error(error.message);
            }
        }
    </script>
</body>

</html>
